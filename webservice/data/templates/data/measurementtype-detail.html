{% extends "data/template.html" %}

{% load staticfiles %}

{% block title %}Measurement Types{% endblock %}

{% block content %}
<h1>{{ name }}</h1>

<form action="/rest/measurement-types/{{ measurementTypeID }}/" method="PUT">
    {% csrf_token %}
    <!--<input type="hidden" name="measurementTypeID" value="{{ measurementTypeID }}"/>-->

    <label>Name</label>
    <input type="text" name="name" value="{{ name }}"/>

    <br/>

    <label>Scalar</label>
    <input type="number" name="scalar" value="{{ scalar }}"/>

    <br/>

    <label>Unit</label>
    <input type="text" name="unit" value="{{ unit }}"/>

    <br/>

    <input type="submit" value="Save">
</form>
{% endblock %}
