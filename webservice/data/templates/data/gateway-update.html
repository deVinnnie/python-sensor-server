{% extends "data/template.html" %}

{% block title %}New Company{% endblock %}

{% block content %}
<h1>Update this gateway</h1>

<form action="/rest/gateways/{{ gateway_id }}/config/" role="form" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <input type="hidden" name="gateway" value="{{ gateway_id }}">
    </div>
    <div class="form-group">
        <label for="attribute">Attribute:</label>
        <input name="attribute" id="attribute" class="form-control" type="text" placeholder="Test">
    </div>
    <div class="form-group">
        <label for="value">Value:</label>
        <input name="value" id="value" class="form-control" type="text" placeholder="1">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
