{% load staticfiles %}
{% load rest_framework %}

<html>
    <body>
        <h1>Gateway {{ gateway_id }}</h1>
        <p>{{ name }}</p>
        {% for s in sensors %}
        <li>
            <a href="/rest/gateways/{{ gateway_id }}/sensors/{{ s }}">Sensor {{ s }}</a>
        </li>
        {% endfor %}



        {% csrf_token %}
        {% render_form serializer %}
            <input type="submit" value="Save">
        </form>
    </body>
</html>
