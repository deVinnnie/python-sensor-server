{% extends "data_analysis/template.html" %}

{% block title %}Company view{% endblock %}

{% block content %}
{% if company_list %}
    <div class="container-fluid">
    <h1>Companies </h1>
    <div class="table-responsive">
        <table class="table-striped">
    {% for company in company_list %}
        <li><a href="{% url 'data_analysis:company_detail' company.pk %}">{{ company.name }}</a></li>
    {% endfor %}
{% else %}
    <p>No companies are available.</p>
{% endif %}
{% endblock %}
